<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Calling Fonts (Online) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">    
    <title>Home Page</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                <div class="search-input">
                    <input type="search" name="search" id="search">
                </div>
                <div class="user-type">
                    <a href="seller.html"><button>Seller</button></a>
                    <a href="cart.html"><button class="mycart">MyCart<span class="cart-count">0</span></button></a>
                    <i class="user-icon far fa-user-circle fa-3x"></i>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <img src="images/header.png" alt="header">
    </header>
    <section class="options-section">
        <div class="container">
            <div class="options">
                <div class="selections">
                    <select name="price" id="price">
                        <option value="price">Price</option>
                        <option value="low">Low</option>
                        <option value="mid">Mid</option>
                        <option value="high">High</option>
                    </select>
                    <select name="category" id="category">
                        <option value="category">Category</option>
                        <option value="cats">Cats</option>
                        <option value="dogs">Dogs</option>
                        <option value="birds">Birds</option>
                    </select>
                </div>
                <div class="products-view">
                    <span><i class="fas fa-th-list"></i></span>
                    <span><i class="fas fa-th-large"></i></span>
                </div>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="container">
            <div class="products-container">
                <div class="box">
                    <img src="images/1.png" alt="product">
                    <div class="product-info">
                        <h3>Coat For Dogs</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias libero est ea ex!</p>
                        <span class="price">50&dollar;</span>
                        <div class="start-add-to-cart">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </span>
                            <button class="add-to-cart-btn"><a href="cart.html" class="to-cart-a">Add to Cart</a></button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
